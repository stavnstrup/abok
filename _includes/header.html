<header>
  <div class="container">
    <div class="header-logo">
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/images/naf4-logo.svg" alt="NAF 4 logo" />
      </a>
    </div>
    <nav>
      <ul class="main-menu">
        {% for item in site.data.main-menu %}
        <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
